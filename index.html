<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Código Secreto / ACSB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botón de Dark/Light Mode -->
    <header>
        <a href="https://andressuarez.com.co/" target="_blank">
            <img src="img/logo-acsb.png" alt="">
            <p>andressuarez.com.co</p>
        </a>
        <button id="themeToggle" aria-label="Alternar Modo Oscuro/Claro">
            🌓
        </button>
    </header>

    <main>
        <h1>Codigo Secreto</h1>

        <!-- Contador de tiempo -->
        <div class="container">
            <div id="timer">Tiempo: 01:00</div>
            <button id="resetButton" class="resetButton">Reiniciar</button>
        </div>
        <div class="info">Ingresa el Código Secreto</div>
        <div class="input-container">
            <label for="digit1" class="visually-hidden">Dígito 1</label>
            <input type="text" id="digit1" maxlength="1" autofocus>
            <label for="digit2" class="visually-hidden">Dígito 2</label>
            <input type="text" id="digit2" maxlength="1">
            <label for="digit3" class="visually-hidden">Dígito 3</label>
            <input type="text" id="digit3" maxlength="1">
        </div>

        <div class="button-container">
            <button id="guessButton" class="guessButton">Validar Código</button>
        </div>

        <table id="tablaResultados">
            <colgroup>
                <col class="col-attempt-number">
                <col class="col-proposed-number">
                <col class="col-correct-position">
                <col class="col-wrong-position">
            </colgroup>
            <thead>
                <tr>
                    <th rowspan="2"># Intento</th>
                    <th rowspan="2">Número Propuesto</th>
                    <th colspan="2">Dígitos Correctos</th>
                </tr>
                <tr>
                    <th>Posición Correcta</th>
                    <th>Posición Incorrecta</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos de la tabla -->
            </tbody>
        </table>

        <!-- Modal de Victoria / Derrota -->
        <div id="winModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
            <div class="modal-content">
                <h2 id="modalTitle"></h2>
                <p id="modalMessage"></p>
                <button id="modalOkButton">OK</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
